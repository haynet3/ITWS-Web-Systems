<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="convert.js"></script>
    <title>Conversions</title>
</head>
<body>
    <h1 class="floating">Currency Conversion</h1>

    <table id="customers">
        <tr>
            <th>Button</th>
            <th>Original Value</th>
        </tr>
        <tr>
            <td><button class="button-30" role="button"  id = "one">Convert to USD</button></td>
            <td>10 GBP</td>
        </tr>
        <tr>
            <td><button class="button-30" role="button" id = "two">Convert to AUD</button></td>
            <td>20 AUD</td>
        </tr>
        <tr>
            <td><button class="button-30" role="button" id = "three">Convert to HKD</button></td>
            <td>30 CAD</td>
        </tr>
        <tr>
            <td><button class="button-30" role="button" id = "four">Convert to CNY</button></td>
            <td>40 CHF</td>
        </tr>
        <tr>
            <td><button class="button-30" role="button" id = "five">Convert to BRL</button></td>
            <td>50 USD</td>
        </tr>
    </table>
</body>
</html>
